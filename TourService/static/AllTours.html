<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guide's tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3EEA58;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        #loadtours {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #14B82C;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #loadtours:hover {
            background-color: #0f8f23;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your tours</h1>

	<table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Length</th>
                <th>Tags</th>
                <th>Difficulty</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <button onclick="fetchData()" id="loadtours">Load tours</button>
</div>
 <script>
        function fetchData() {
            console.log('Fetching data...');

            // Retrieve JWT token from localStorage
            const token = localStorage.getItem('jwtToken');

            // Your API endpoint to fetch data
            const apiUrl = 'http://localhost:8086/tours/user';

            fetch(apiUrl, {
                method: 'POST', // Changed to POST
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => {
                console.log('Response received:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                const tableBody = document.getElementById('dataBody');
                tableBody.innerHTML = ''; // Clear previous data

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td>${item.length}</td>
                        <td>${item.tags}</td>
                        <td>${item.difficulty}</td>
                        <td>${item.price}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
